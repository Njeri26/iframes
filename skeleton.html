<script src="sframe.js"></script>
   
    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate');
                }
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const element = document.querySelector('.words-animation');
            observer.observe(element);
        });
        function showIframe() {
            document.getElementById('iframe-container').classList.remove('hidden');
            document.getElementById('iframe').classList.add('w-full', 'h-64');
        }

        function closeIframe() {
            document.getElementById('iframe-container').classList.add('hidden');
        }
    </script>
